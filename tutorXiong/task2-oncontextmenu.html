<!doctype html>
<html>
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        .content{
            width: 100%;
            height: 100px;
            background: gray;}
        .menu{
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            display: none;
        }
    </style>
</head>
<body>
<div class="content"></div>
<div class="menu"></div>

<script>
    var oMenu = document.getElementsByClassName('menu')[0];

    document.onclick = function () {
        oMenu.style.display = 'none'
    }
    document.oncontextmenu = function (ev) {
        var ev = ev||event;
        ev.preventDefault()
        var winWidth = document.documentElement.clientWidth||document.body.clientWidth;
        var winHeight = document.documentElement.clientHeight||document.body.clientHeight;
        var left = ev.clientX;
        var top = ev.clientY;

        oMenu.style.display='block';
        if( left+oMenu.offsetWidth>winWidth ){
            oMenu.style.left = winWidth-oMenu.offsetWidth+'px'
        }else {
            oMenu.style.left = left+'px'

        }
        if( top+oMenu.offsetHeight>winHeight ){
            oMenu.style.top = winHeight-oMenu.offsetHeight+'px'
        }else {
            oMenu.style.top = top+'px'

        }

        console.log(left);
        console.log(top);
        ev.returnValue = false
    }

</script>
</body>
</html>
